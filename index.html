<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu</title>
    <!-- Telegram's special script. This is required! -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            padding: 15px;
        }
        .container {
            max-width: 390px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        select, textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box; /* Important for width */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Menu</h1>
        <div class="form-group">
            <label for="item-select">Choose an item:</label>
            <select id="item-select">
                <option value="Pizza">Pizza - $10</option>
                <option value="Burger">Burger - $8</option>
                <option value="Salad">Salad - $7</option>
                <option value="Pasta">Pasta - $12</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="comments">Special Instructions:</label>
            <textarea id="comments" rows="3" placeholder="e.g., no onions, extra cheese"></textarea>
        </div>
    </div>

    <script>
        // Initialize the Telegram Web App object
        const tg = window.Telegram.WebApp;

        // This is a crucial step to let Telegram know the app is ready.
        tg.ready();

        // Configure the main button that will appear at the bottom
        tg.MainButton.text = "Place Order";
        tg.MainButton.textColor = "#FFFFFF"; // White text
        tg.MainButton.color = "#2481CC";     // Blue button
        tg.MainButton.show();

        // Register a function to be called when the main button is clicked
        tg.onEvent('mainButtonClicked', function() {
            // Get the data from the form
            const selectedItem = document.getElementById('item-select').value;
            const quantity = document.getElementById('quantity').value;
            const comments = document.getElementById('comments').value;

            // Create a data object
            const orderData = {
                item: selectedItem,
                quantity: quantity,
                comments: comments
            };

            // Send the data back to the bot
            tg.sendData(JSON.stringify(orderData));

            // Optional: Close the Mini App window after sending data
            // tg.close();
        });
    </script>
</body>
</html>
